<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${session.user.getName()}"></title>
    <link rel="stylesheet" src="/css/mapan.css">
    <script src="/js/jquery-3.4.1.min.js"></script>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main">
    <div class="jumbotron col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h2><span>Profile</span></h2>
        <hr>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-xs-6 col-md-3">
                <a href="#" class="thumbnail">
                    <img th:src="${session.user.getAvatarUrl()}"  alt="">
                </a>
            </div>
            <h3>Name:<span class="label label-default" th:text="${session.user.getName()}"></span></h3>
            <h3>Login:<span class="label label-default" th:text="${session.user.getLogin()}"></span></h3>
            <h3>Location:<span class="label label-default" th:text="${session.user.getLocation()}"></span></h3>
            <h3>Bio:<span class="label label-default" th:text="${session.user.getBio()}"></span></h3>
        </div>
        <hr class="bottom-hr">
    </div>
</div>
<div th:insert="~{footer::foot}"></div>
</body>
</html>
